<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRコードスキャン</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        padding: 1rem;
        margin: 0;
        background-color: #f2f2f2;
        color: #333;
      }

      h3 {
        font-size: 1.2rem;
        margin-bottom: 0.5em;
        border-bottom: 1px solid #ccc;
        padding-bottom: 0.2em;
      }

      .qr-block {
        margin-bottom: 1.5rem;
        background-color: #fff;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }

      .qr-block label {
        display: block;
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .input-group {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      input[type="text"] {
        flex: 1 1 auto;
        padding: 0.6rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        padding: 0.6rem 1rem;
        font-size: 1rem;
        font-weight: 500;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 6px;
        transition: background-color 0.3s ease;
        cursor: pointer;
      }

      button:hover:not(:disabled) {
        background-color: #1565c0;
      }

      button:disabled {
        background-color: #b0b0b0;
        cursor: not-allowed;
      }

      .qr-container {
        position: relative;
        width: 100%;
        max-width: 300px;
        margin: 0.5rem auto 0;
        border: 2px solid #1976d2;
        border-radius: 8px;
        overflow: hidden;
      }

      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: #00c853;
        box-shadow: 0 0 10px #00c853;
        animation: scanMove 2s linear infinite;
        z-index: 10;
      }

      @keyframes scanMove {
        0% {
          top: 0;
        }
        100% {
          top: 100%;
        }
      }

      .qr-container.scan-success {
        animation: flashSuccess 0.5s;
        border-color: #00c853;
      }

      @keyframes flashSuccess {
        0% {
          box-shadow: 0 0 0px #00c853;
        }
        50% {
          box-shadow: 0 0 20px #00c853;
        }
        100% {
          box-shadow: 0 0 0px #00c853;
        }
      }

      #result {
        text-align: center;
        margin-top: 1.5rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      #order-details {
        margin-top: 2rem;
        background-color: #fff;
        padding: 1rem;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        border: 1px solid #ccc;
        display: none;
      }

      .details-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      @media (min-width: 600px) {
        .details-container {
          flex-direction: row;
        }
      }

      #order-info,
      #location-info {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0.95rem;
      }

      #order-info li,
      #location-info li {
        margin-bottom: 0.5em;
      }

      #match-result {
        text-align: center;
        font-size: 1.1rem;
        margin-top: 1rem;
        padding: 0.5rem;
        border-radius: 6px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="qr-block">
      <label for="order-number">注文番号:</label>
      <div class="input-group">
        <input type="text" id="order-number" />
        <button onclick="startScan('order')">QRスキャン</button>
        <label><input type="radio" name="zoom-order" value="1" checked> Zoom 1x</label>
        <label><input type="radio" name="zoom-order" value="8"> Zoom 8x</label>
      </div>
      <div class="qr-container">
        <div id="qr-reader-order"></div>
        <div class="scan-line"></div>
      </div>
      <div id="selected-id" style="padding: 1em; border: 1px solid #ccc; margin-top: 1em;"></div>

    </div>

    <div class="qr-block">
      <label for="location-number">置場番号:</label>
      <div class="input-group">
        <input type="text" id="location-number" />
        <button onclick="startScan('location')">QRスキャン</button>
        <label><input type="radio" name="zoom-location" value="2" checked> Zoom 1x</label>
        <label><input type="radio" name="zoom-location" value="4"> Zoom 8x</label>
      </div>
      <div class="qr-container">
        <div id="qr-reader-location"></div>
        <div class="scan-line"></div>
      </div>
    </div>

    <div id="result">
      <button onclick="validate()">照合</button>
      <button id="shipping-btn" onclick="shipping()" disabled>出荷</button>
    </div>

    <div id="order-details">
      <div style="display: flex; gap: 2em;">
        <div style="flex: 1;">
          <h3>注文詳細</h3>
          <ul id="order-info"></ul>
        </div>
        <div style="flex: 1;">
          <h3>置場詳細</h3>
          <ul id="location-info"></ul>
        </div>
      </div>
      <div id="match-result"></div>
    </div>
    <div id="camera-info" style="padding: 1em; border: 1px solid #ccc; margin-top: 1em;"></div>

    
    <script>
      const orderData = {
        'CODE-12345678': {
          製品名: '普通品1',
          重量: '120Ton',
          出荷日: '2025年5月15日',
          トラックナンバー: '8888'
        },
        'CODE-13579246': {
          製品名: '特注品A',
          重量: '80Ton',
          出荷日: '2025年6月1日',
          トラックナンバー: '7777'
        }
      };

      const locationData = {
        'LOC-028': {
          場所: '第3倉庫・北エリア',
          製品: '普通品1',
          在庫: '200Ton',
          備考: ''
        },
        'LOC-027': {
          場所: '第2倉庫・南エリア',
          製品: '特注品A',
          在庫: '50Ton',
          備考: '優先出荷'
        }
      };

      function deepPrint(obj) {
        if (typeof obj !== 'object' || obj === null) {
          return obj;
        }
        
        let result = "<ul>";
        for (const [key, value] of Object.entries(obj)) {
          if (typeof value === 'object') {
            result += `<li><strong>${key}</strong>: ${deepPrint(value)}</li>`;
          } else {
            result += `<li><strong>${key}</strong>: ${value}</li>`;
          }
        }
        result += "</ul>";
        return result;
      }
      
      async function showCameraDetails() {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === 'videoinput');
        const infoDiv = document.getElementById("camera-info");
        infoDiv.innerHTML = "<h4>検出されたカメラ詳細:</h4>";
      
        for (const device of videoDevices) {
          let capabilitiesInfo = "";
          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              video: {
                deviceId: { exact: device.deviceId },
                width: { ideal: 8000 },
                height: { ideal: 4000 }
              }
            });
            const track = stream.getVideoTracks()[0];
            const capabilities = track.settings();
      
            // 使用递归函数展开 capabilities 对象
            capabilitiesInfo = deepPrint(capabilities);
      
            track.stop(); // 关闭摄像头
          } catch (e) {
            capabilitiesInfo = `<div style="color: red;">⚠️ カメラアクセス失敗: ${e.message}</div>`;
          }
      
          infoDiv.innerHTML += `
            <div style="margin-bottom: 1em; border-bottom: 1px dashed #aaa;">
              <strong>カメラ名:</strong> ${device.label || "(ラベルなし)"}<br/>
              <strong>ID:</strong> ${device.deviceId}<br/>
              ${capabilitiesInfo}
            </div>
          `;
        }
      }
      showCameraDetails();
      async function selectBestBackCamera(videoDevices) {
        const envCameras = videoDevices.filter(device =>
          /back|rear|environment/i.test(device.label)
        );
      
        if (envCameras.length === 1) return envCameras[0];
        if (envCameras.length === 0) return videoDevices[0]; // fallback
      
        // 检查哪个 environment 摄像头分辨率高
        let bestCamera = null;
        let bestHeight = 0;
      
        for (const device of envCameras) {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              video: {
                deviceId: { exact: device.deviceId },
                width: { ideal: 8000 },
                height: { ideal: 4000 }
              }
            });
      
            const track = stream.getVideoTracks()[0];
            const settings = track.getSettings();
      
            if (settings.height > bestHeight) {
              bestHeight = settings.height;
              bestCamera = device;
            }
      
            track.stop(); // 停止预览流，避免占用摄像头
          } catch (e) {
            console.warn("Failed to get stream for device", device.label, e);
          }
        }
      
        return bestCamera || envCameras[0]; // fallback
      }


      let scanners = {};

      async function startScan(type) {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        const backCameraList = videoDevices.find(device =>
          /back|rear|environment/i.test(device.label)
        )

        const backCamera = await selectBestBackCamera(videoDevices);

        if (!backCamera) {
          alert("NO CAMERA DETECTED");
          return;
        }
      
        const readerId = type === 'order' ? "qr-reader-order" : "qr-reader-location";
        const inputId = type === 'order' ? "order-number" : "location-number";
      
        if (scanners[type]) {
          await scanners[type].stop();
          await scanners[type].clear();
          document.getElementById(readerId).innerHTML = "";
          scanners[type] = null;
        }
        const zoomRadioName = `zoom-${type}`;
        const zoomValue = parseFloat(document.querySelector(`input[name="${zoomRadioName}"]:checked`)?.value || "1");
        
        
        const infoDiv = document.getElementById("selected-id");
        infoDiv.innerHTML = `
        <div style="margin-bottom: 1em; border-bottom: 1px dashed #aaa;">
          <strong>カメラ名:</strong> ${backCamera.label || "(ラベルなし)"}<br/>
          <strong>ID:</strong> ${backCamera.deviceId}<br/>
        </div>
      `;
        
        
        
        const qrScanner = new Html5Qrcode(readerId);
        scanners[type] = qrScanner;
      
        const config = {
          fps: 10,
          qrbox: { width: 250, height: 250 },
          aspectRatio: 1.777,
          zoom: zoomValue,
          videoConstraints: {
            deviceId: { exact: backCamera.deviceId },
            width: { ideal: 8000 },
            height: { ideal: 4000 },
            focusMode: "continuous",
            advanced: [{ zoom: zoomValue }]
          }
        };
        showCameraDetails();
        qrScanner.start(
          config.videoConstraints,
          config,
          (decodedText) => {
            document.getElementById(inputId).value = decodedText;
      
            const container = document.getElementById(readerId).closest('.qr-container');
            if (container) {
              container.classList.add('scan-success');
              setTimeout(() => container.classList.remove('scan-success'), 500);
            }
      
            qrScanner.stop().then(() => {
              qrScanner.clear();
              document.getElementById(readerId).innerHTML = "";
              scanners[type] = null;
            });
          },
          (errorMessage) => {
            // console.warn("Scan error:", errorMessage);
          }
        );
      }


      function validate() {
        const orderNo = document.getElementById('order-number').value.trim().toUpperCase();
        const locNo = document.getElementById('location-number').value.trim().toUpperCase();
        const detailsDiv = document.getElementById('order-details');
        const orderInfo = document.getElementById('order-info');
        const locationInfo = document.getElementById('location-info');
        const resultBox = document.getElementById('match-result');
        const shippingBtn = document.getElementById('shipping-btn');

        const order = orderData[orderNo];
        const location = locationData[locNo];

        if (!order || !location) {
          alert('注文番号または置場番号が無効です');
          detailsDiv.style.display = 'none';
          resultBox.style.display = 'none';
          return;
        }

        orderInfo.innerHTML = `
          <li><strong>注文番号:</strong> ${orderNo}</li>
          <li><strong>製品名:</strong> ${order.製品名}</li>
          <li><strong>重量:</strong> ${order.重量}</li>
          <li><strong>出荷日:</strong> ${order.出荷日}</li>
          <li><strong>トラックナンバー:</strong> ${order.トラックナンバー}</li>
        `;

        locationInfo.innerHTML = `
          <li><strong>置場番号:</strong> ${locNo}</li>
          <li><strong>場所:</strong> ${location.場所}</li>
          <li><strong>製品:</strong> ${location.製品}</li>
          <li><strong>在庫:</strong> ${location.在庫}</li>
          <li><strong>備考:</strong> ${location.備考 || '-'}</li>
        `;

        detailsDiv.style.display = 'block';
        resultBox.style.display = 'block';

        if (order.製品名 === location.製品) {
          resultBox.textContent = '✔ 製品名一致しています';
          resultBox.style.backgroundColor = '#d4f5d4';
          resultBox.style.color = '#006600';
          shippingBtn.disabled = false;
        } else {
          resultBox.textContent = '✘ 製品名が一致しません';
          resultBox.style.backgroundColor = '#f8d7da';
          resultBox.style.color = '#990000';
          shippingBtn.disabled = true;
        }
      }

      function shipping() {
        alert("出荷処理を実行しました！");
      }
    </script>
  </body>
</html>
