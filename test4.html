<script>
  async function startScanner() {
    const devices = await navigator.mediaDevices.enumerateDevices();
    const videoDevices = devices.filter(d => d.kind === 'videoinput');
    const deviceListText = videoDevices.map((d, i) => `${i + 1}. label: "${d.label || 'æœªçŸ¥'}", deviceId: ${d.deviceId}`).join('\n');
    document.getElementById("device-info").textContent = deviceListText || "æœªæ‰¾åˆ°æ‘„åƒå¤´è®¾å¤‡";

    // å°è¯•è·å–åç½®æ‘„åƒå¤´
    const backCamera = videoDevices.find(d => d.label.toLowerCase().includes("back")) || videoDevices[0];
    if (!backCamera) {

    const qrScanner = new Html5Qrcode("qr-reader");
