  <meta charset="UTF-8">

  <script src="https://unpkg.com/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>
  <style>
    #qr-reader {
      width: 300px;
      margin: auto;
      border: 1px solid #1976d2;
      border-radius: 8px;
      overflow: hidden;
    }
    #settings, #capabilities {
      font-size: 0.9em;
      white-space: pre-wrap;
      background: #f0f0f0;

    }
  </style>
</head>
<body>

  <h3>æ‰«ç æ¼”ç¤º</h3>
  <button onclick="startScanner()">å¼€å§‹æ‰«ç </button>
  <div id="qr-reader"></div>
  <div id="settings">ğŸ›ï¸ <strong>Settings:</strong></div>
  <div id="capabilities">ğŸ“‹ <strong>Capabilities:</strong></div>
  <div><strong>æ‰«ç ç»“æœï¼š</strong><span id="scan-result">æ— </span></div>

  <!-- åŠ è½½ html5-qrcode åº“ -->
  <script src="https://unpkg.com/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>

  <script>
    async function startScanner() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === 'videoinput');

      // ä¼˜å…ˆå°è¯•ä½¿ç”¨åç½®æ‘„åƒå¤´
      const backCamera = videoDevices.find(d => d.label.toLowerCase().includes('back')) || videoDevices[0];

      const readerId = "qr-reader";
      const qrScanner = new Html5Qrcode(readerId);

      // è®¾ç½®æ‰«ç é…ç½®
      const config = {
        fps: 10,
        qrbox: { width: 250, height: 250 },
        aspectRatio: 1.777,
        advanced: [{ zoom: 3 }],
        videoConstraints: {
          deviceId: { exact: backCamera.deviceId },
          facingMode: "environment",
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          focusMode: "continuous",
          advanced: [{ zoom: 3 }]
        }
      };

      qrScanner.start(
        config.videoConstraints,
        config,
        (decodedText) => {
          document.getElementById("scan-result").textContent = decodedText;
          qrScanner.stop().then(() => qrScanner.clear());
        },
        (err) => {
          console.warn(err);
        }
      ).then(() => {
        const video = document.querySelector(`#${readerId} video`);
        if (video) {
          const track = video.srcObject.getVideoTracks()[0];
          const settings = track.getSettings();
          const capabilities = track.getCapabilities ? track.getCapabilities() : {};

          document.getElementById("settings").textContent = `ğŸ›ï¸ Settings:\n${JSON.stringify(settings, null, 2)}`;
          document.getElementById("capabilities").textContent = `ğŸ“‹ Capabilities:\n${JSON.stringify(capabilities, null, 2)}`;
        }
      });
    }
  </script>
